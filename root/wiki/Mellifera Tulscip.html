    <script>
        function passwordProtect() {
          // Change this password to something else for each page
          const correctPassword = "busy bee <3";                                                                     //PASSWORDTEMPLATE EDIT 1 HERE
          
          // Check if the user has already entered the password before
          const hasAccess = localStorage.getItem("Mellifera_Access");                                         //PASSWORDTEMPLATE EDIT 2 HERE
          if (hasAccess === "granted") {
            // They have already entered the correct password before, so do nothing
            return;
          }
    
          // Otherwise, prompt for the password
          const userInput = prompt("Enter the password to access to the Mellifera Tulscip page:");                       //PASSWORDTEMPLATE EDIT 3 HERE
          if (userInput !== correctPassword) {
            alert("Wrong password. You will be redirected.");
            window.location.href = "../scape_wiki_homepage.html";
          } else {
            // If the password is correct, store a flag so we don't ask again
            localStorage.setItem("Mellifera_Access", "granted");                                          //PASSWORDTEMPLATE EDIT 4 HERE
          }
        }
    
        window.onload = passwordProtect;
      </script>
