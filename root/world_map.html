<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom</title>
    <style>
        .zoom-container {
            overflow: hidden;
            width: 300px; /* Set desired width */
            height: 200px; /* Set desired height */
            border: 2px solid #000;
        }

        .zoom-image {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        /* Hover to zoom in */
        .zoom-container:hover .zoom-image {
            transform: scale(1.5); /* Adjust scale as needed */
        }
    </style>
</head>
<body>

    <div class="zoom-container">
        <img src="your-image.jpg" alt="Zoomable Image" class="zoom-image">
    </div>

    <style>
        .zoom-container {
            overflow: hidden;
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            cursor: zoom-in;
        }

        .zoom-image {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
    </style>

    <div class="zoom-container" onclick="toggleZoom(this)">
        <img src="your-image.jpg" alt="Zoomable Image" class="zoom-image">
    </div>

    <script>
        function toggleZoom(container) {
            const image = container.querySelector('.zoom-image');
            const isZoomed = image.style.transform === 'scale(1.5)';

            image.style.transform = isZoomed ? 'scale(1)' : 'scale(1.5)';
            container.style.cursor = isZoomed ? 'zoom-in' : 'zoom-out';
        }
    </script>

</body>
</html>
