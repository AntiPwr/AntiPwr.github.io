    <script>
        document.addEventListener('DOMContentLoaded', function() {

            }

<script>
    var lastScrollY = window.scrollY || window.pageYOffset;

    window.addEventListener('scroll', function() {
        var scrollY = window.scrollY || window.pageYOffset;
        var windowHeight = window.innerHeight;
        var documentHeight = document.body.scrollHeight;

        var scrollPercentage = scrollY / (documentHeight - windowHeight);

        if (scrollPercentage > 0.55) { // Adjust the percentage threshold as needed
            // Scroll up
            document.querySelector('.top-nav').style.top = '0'; // Show top nav bar
            document.querySelector('.bottom-nav').style.bottom = '-100px'; // Hide bottom nav bar
            
        } else {
            // keep bottom nav bar showing
            
            document.querySelector('.bottom-nav').style.bottom = '0';
        }

        if (scrollPercentage < 0.45) { // Adjust the percentage threshold as needed
            // Scroll down
            document.querySelector('.top-nav').style.top = '-160px'; // Hide top nav bar
            document.querySelector('.bottom-nav').style.bottom = '0'; // Show bottom nav bar

        } else {
            // keep top nav bar showing
            document.querySelector('.top-nav').style.top = '0';
            
        }


        lastScrollY = scrollY;
    });
</script>
