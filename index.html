    <!-- Script: Opens website at center, as opposed to top of page.-->
    <script>
        window.onload = function () {
            // Calculate the total height of the document
            var totalHeight = Math.max(
                document.body.scrollHeight,
                document.documentElement.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.offsetHeight,
                document.body.clientHeight,
                document.documentElement.clientHeight
            );

            // Calculate the middle position
            var middlePosition = (totalHeight - window.innerHeight) / 2;

            // Scroll to the middle position
            window.scrollTo(0, middlePosition);
